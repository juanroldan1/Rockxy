<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Rockxy</title>
    <link rel="stylesheet" href="estilos/carritoCompras.css">
        <script src="funciones/funciones.js"></script>
</head>
<body>
    <div class="navegador">
        <header id="header">
            <h1>Rockxy</h1>
            <p>Bar de Rock</p>
        </header>
        <nav class="barraNavegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#categorias">Categorías</a></li>
                <li><a href="carritoCompras.html">Carrito de Compras</a></li>
                <li><a href="index.html#equipo">Nuestro Equipo</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="carrito-container">
            <h1>Tu Carrito de Compras</h1>
            
            <div id="carrito-vacio" class="carrito-vacio">
                <h2>No tienes ningún elemento en el carrito</h2>
                <p>Agrega algunos productos desde nuestro catálogo</p>
                <a href="index.html#categorias" class="btn-volver">Ver productos</a>
            </div>

            <div id="carrito-con-contenido" class="carrito-contenido" style="display: none;">
                <div class="carrito-header">
                    <h2>Productos en el carrito</h2>
                    <button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
                </div>

                <div class="lista-productos" id="lista-productos">
                    </div>
                
                <div class="carrito-resumen">
                    <p>Total a pagar:</p>
                    <p class="total-monto">$<span id="total-carrito">0.00</span></p>
                    <button class="btn-finalizar" onclick="enviarformulario()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Rockxy.</p>
    </footer>
</body>
</html>
