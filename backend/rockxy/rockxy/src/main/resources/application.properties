# -------------------------------------------------------------
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL PARA RAILWAY
# -------------------------------------------------------------

# La URL de conexión. Spring Boot lee estas variables de Railway.
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
# Esto creará las tablas la primera vez en PostgreSQL y las actualizará después
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------------------------------------
# CONFIGURACIÓN DEL SERVIDOR WEB
# -------------------------------------------------------------
# Esto asegura que Spring Boot escuche en el puerto que Railway le asigna.
server.port=${PORT:8080}