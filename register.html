<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rockxy</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <!-- Spinner de carga -->
    <div id="spinner-overlay" class="spinner-overlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p class="spinner-text" id="spinner-text">Registrando usuario...</p>
        </div>
    </div>

    <!-- Navegación -->
    <div class="navegador">
        <header id="header">
            <h1>Rockxy</h1>
            <p>Bar de Rock</p>
        </header>
        <nav class="barraNavegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#categorias">Categorías</a></li>
                <li><a href="carritoCompras.html">Carrito de Compras</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Crear Cuenta</h2>
                <p class="subtitle">Únete a la comunidad Rockxy</p>

                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                    </div>

                    <div class="form-group">
                        <label for="username">Usuario *</label>
                        <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="3001234567" pattern="[0-9]{10}">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <textarea id="direccion" name="direccion" placeholder="Calle 3 #3-94" rows="2"></textarea>
                    </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>

                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>

                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rockxy - Bar de Rock</p>
    </footer>

    <script src="funciones/login.js"></script>
</body>
</html>
